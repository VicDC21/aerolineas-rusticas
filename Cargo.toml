[package]
name = "aerolineas"
version = "0.1.0"
edition = "2021"

[features]
# La interfaz incorpora muchísimas dependencias. De ser posible, evitar compilarlo salvo
# que invoquemos esa parte específica del proyecto.
gui = ["dep:eframe", "dep:egui_extras", "dep:image", "dep:walkers"]

[dependencies]
chrono = { version = "0.4.38" }
eframe = { version = "=0.29.1", optional = true }
egui_extras = { version = "0.29.1", features = ["image", "datepicker"], optional = true }
image = { version = "0.25.4", features = ["png"], optional = true }
rand = { version = "0.8.5" }
walkers = { version = "=0.25.0", optional = true }
